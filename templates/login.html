<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CHORVA FERMERI PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 4rem;
            color: #2ecc71;
        }
        
        h1 {
            text-align: center;
            color: #1e3a28;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        p {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1e3a28;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #a9dfbf;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .help-text {
            margin-top: 20px;
            padding: 15px;
            background: #e8f8f5;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #2c5f3f;
        }
        
        .help-text strong {
            color: #1e3a28;
        }
        
        .help-text code {
            background: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-cow"></i>
        </div>
        
        <h1>CHORVA FERMERI PRO v2.0</h1>
        <p>Telegram ID bilan kirish</p>
        
        {% if error %}
        <div class="error">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="telegram_id">
                    <i class="fab fa-telegram"></i> Telegram ID
                </label>
                <input 
                    type="text" 
                    id="telegram_id" 
                    name="telegram_id" 
                    placeholder="123456789" 
                    required
                    autofocus
                >
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Kirish
            </button>
        </form>
        
        <div class="help-text">
            <strong>Telegram ID ni qanday olish mumkin?</strong><br><br>
            
            1️⃣ Telegram botga o'ting<br>
            2️⃣ <code>/start</code> buyrug'ini yuboring<br>
            3️⃣ Ro'yxatdan o'ting<br>
            4️⃣ Bot sizga ID ni ko'rsatadi<br><br>
            
            <strong>Yoki:</strong><br>
            Telegram da <code>@userinfobot</code> ga yozing va ID ni oling.
        </div>
    </div>
</body>
</html>
